{% extends 'layout.html' %}
{% block content %}

<form class="text-info" method="POST" action="">
    <div class="form-group">
      <label for="inputAddress">Name</label>
      <input type="text" class="form-control" name="name" id="name" value="{{ user.name }}" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="inputAddress">Email</label>
        <input type="email" class="form-control" name="email" id="email" value="{{ user.email }}" placeholder="Email">
    </div>
      <div class="form-group">
        <label for="inputAddress">Phone</label>
        <input type="text" maxlength="10" class="form-control" name="phone" id="phone" value="{{ user.phone }}" placeholder="Phone">
    </div>
    <button type="submit" class="btn btn-info align-self-center">Update</button>
  </form>

  {% endblock content %}
